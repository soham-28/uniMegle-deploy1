<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .video-container { display: flex; gap: 20px; margin: 20px 0; }
        video { width: 300px; height: 200px; border: 1px solid #ccc; }
        .controls { margin: 20px 0; }
        button { margin: 5px; padding: 10px 15px; }
        .log { background: #f5f5f5; padding: 10px; height: 200px; overflow-y: scroll; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Connection Debug Tool</h1>
        
        <div class="status" id="status">
            <strong>Status:</strong> <span id="statusText">Initializing...</span>
        </div>
        
        <div class="video-container">
            <div>
                <h3>Local Video</h3>
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
            <div>
                <h3>Remote Video</h3>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="startMedia()">Start Camera/Mic</button>
            <button onclick="testSTUN()">Test STUN Servers</button>
            <button onclick="createPeerConnection()">Create Peer Connection</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <h3>Debug Log</h3>
        <div class="log" id="log"></div>
    </div>

    <script>
        let localStream = null;
        let pc1 = null;
        let pc2 = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logEntry.className = type;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(text, type = 'info') {
            document.getElementById('statusText').textContent = text;
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
        }
        
        async function startMedia() {
            try {
                updateStatus('Requesting media access...', 'warning');
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    }, 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                log(`✅ Media stream obtained: ${localStream.getTracks().length} tracks`, 'success');
                log(`Video track: ${localStream.getVideoTracks()[0]?.label || 'none'}`);
                log(`Audio track: ${localStream.getAudioTracks()[0]?.label || 'none'}`);
                updateStatus('Media access granted', 'success');
            } catch (error) {
                log(`❌ Media access failed: ${error.message}`, 'error');
                updateStatus('Media access failed', 'error');
            }
        }
        
        async function testSTUN() {
            const stunServers = [
                'stun:stun.l.google.com:19302',
                'stun:stun1.l.google.com:19302',
                'stun:stun2.l.google.com:19302'
            ];
            
            log('Testing STUN servers...', 'info');
            
            for (const server of stunServers) {
                try {
                    const pc = new RTCPeerConnection({ iceServers: [{ urls: server }] });
                    
                    pc.onicecandidate = (event) => {
                        if (event.candidate) {
                            log(`✅ ${server}: ICE candidate found`, 'success');
                        }
                    };
                    
                    pc.onicegatheringstatechange = () => {
                        log(`${server}: ICE gathering state: ${pc.iceGatheringState}`);
                    };
                    
                    // Create a data channel to trigger ICE gathering
                    pc.createDataChannel('test');
                    
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    
                    setTimeout(() => {
                        pc.close();
                    }, 5000);
                    
                } catch (error) {
                    log(`❌ ${server}: ${error.message}`, 'error');
                }
            }
        }
        
        async function createPeerConnection() {
            if (!localStream) {
                log('❌ No local stream available. Start media first.', 'error');
                return;
            }
            
            try {
                log('Creating peer connections...', 'info');
                
                pc1 = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ],
                    iceCandidatePoolSize: 10
                });
                
                pc2 = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ],
                    iceCandidatePoolSize: 10
                });
                
                // Add local stream to pc1
                localStream.getTracks().forEach(track => {
                    pc1.addTrack(track, localStream);
                    log(`Added ${track.kind} track to pc1`);
                });
                
                // Handle remote stream for pc2
                pc2.ontrack = (event) => {
                    log('✅ Remote track received on pc2', 'success');
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };
                
                // ICE candidate exchange
                pc1.onicecandidate = (event) => {
                    if (event.candidate) {
                        pc2.addIceCandidate(event.candidate);
                        log('ICE candidate from pc1 added to pc2');
                    }
                };
                
                pc2.onicecandidate = (event) => {
                    if (event.candidate) {
                        pc1.addIceCandidate(event.candidate);
                        log('ICE candidate from pc2 added to pc1');
                    }
                };
                
                // Connection state monitoring
                pc1.onconnectionstatechange = () => {
                    log(`PC1 connection state: ${pc1.connectionState}`);
                };
                
                pc2.onconnectionstatechange = () => {
                    log(`PC2 connection state: ${pc2.connectionState}`);
                };
                
                pc1.oniceconnectionstatechange = () => {
                    log(`PC1 ICE connection state: ${pc1.iceConnectionState}`);
                };
                
                pc2.oniceconnectionstatechange = () => {
                    log(`PC2 ICE connection state: ${pc2.iceConnectionState}`);
                };
                
                // Create offer/answer
                const offer = await pc1.createOffer();
                await pc1.setLocalDescription(offer);
                await pc2.setRemoteDescription(offer);
                
                const answer = await pc2.createAnswer();
                await pc2.setLocalDescription(answer);
                await pc1.setRemoteDescription(answer);
                
                log('✅ Offer/Answer exchange completed', 'success');
                updateStatus('Peer connection established', 'success');
                
            } catch (error) {
                log(`❌ Peer connection failed: ${error.message}`, 'error');
                updateStatus('Peer connection failed', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Initialize
        log('WebRTC Debug Tool initialized');
        log(`Browser: ${navigator.userAgent}`);
        log(`WebRTC support: ${!!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)}`);
    </script>
</body>
</html>
